<div style="display: flex; flex-basis: 50%; gap: 20px;">
    <div>
        <img [src]="movie.image" alt="">
    </div>

    <div>
        <h2></h2>
        <p>{{ movie.title }}</p>
        <p>{{ movie.description }}</p>
        <p>{{ movie.original_title }}</p>
        <p>{{ movie.release_date }}</p>
        <p>{{ movie.rt_score }}</p>
    </div>
</div>
